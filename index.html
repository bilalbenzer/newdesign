    <body  id="govde" style="margin: 0px;margin-top: 0px;background-color: black;">
    </body>

<script>
    function sleep(ms)  {
    return new Promise(resolve => setTimeout(resolve, ms));
    }
    var cihaz_cozunurluk = [window.innerHeight,window.innerWidth]
    document.getElementById("govde").style.width=cihaz_cozunurluk[1]+"px"
    document.getElementById("govde").style.height=cihaz_cozunurluk[0]+"px"
    console.log(document.body)
    console.log(cihaz_cozunurluk)
    async function hosgeldin_mesaji(){
        await sleep(750)
        var giris_ekrani = document.createElement("div")
        giris_ekrani.setAttribute("id","giris_ekran")
        giris_ekrani.width=cihaz_cozunurluk[1]
        giris_ekrani.height=cihaz_cozunurluk[0]
        document.body.appendChild(giris_ekrani)
        var giris_resim = document.createElement("img")
        giris_resim.setAttribute("id","giris_resim")
        giris_resim.src="STATIC/giris.gif"
        giris_ekrani.appendChild(giris_resim)
        /* await sleep(4500) */
        document.body.removeChild(giris_ekrani)
        var ust_sekme = document.createElement("div")
        ust_sekme.setAttribute("id","ust_sekme")
        document.body.appendChild(ust_sekme)
        document.getElementById("ust_sekme").style.width=cihaz_cozunurluk[1]+"px"
        document.getElementById("ust_sekme").style.height=cihaz_cozunurluk[0]*7.5/100+"px"
        var ust_logo = document.createElement("img")
        ust_logo.setAttribute("id","ust_logo")
        ust_logo.src="STATIC/logo.png"
        ust_sekme.appendChild(ust_logo)
        var buton1 = document.createElement("button")
        buton1.setAttribute("class","ust_butonlar")
        buton1.innerText="CBS PORTAL"
        buton1.style.fontSize=cihaz_cozunurluk[0]*2/100+"px"
        ust_sekme.appendChild(buton1)
        var buton1 = document.createElement("button")
        buton1.setAttribute("class","ust_butonlar")
        buton1.innerText="KULLANIM\nREHBERİ"
        buton1.style.fontSize=cihaz_cozunurluk[0]*2/100+"px"
        ust_sekme.appendChild(buton1)
        var buton1 = document.createElement("button")
        buton1.setAttribute("class","ust_butonlar")
        buton1.innerText="HAKKIMIZDA"
        buton1.style.fontSize=cihaz_cozunurluk[0]*2/100+"px"
        ust_sekme.appendChild(buton1)
        var buton1 = document.createElement("button")
        buton1.setAttribute("class","ust_butonlar")
        buton1.style.fontSize=cihaz_cozunurluk[0]*2/100+"px"
        buton1.innerText="İLETİŞİM"
        ust_sekme.appendChild(buton1)
    }
    hosgeldin_mesaji()


</script>
